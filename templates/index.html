<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SMC Grade Prediction</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>SMC Grade Prediction</h1>

    <form method="POST" action="/submit">
        <div class="form-group">
            <label for="department">Department:</label>
            <select name="department" id="department">
                <option value="math">Math</option>
            </select>
        </div>

        <div id="courses-container">
            {% for i in range(1, 6) %}
            <div class="course-entry">
                <label>Course {{ i }}:</label>
                <input type="text" name="course_{{ i }}" placeholder="Course Name" />
                <input type="text" name="professor_{{ i }}" placeholder="Professor Name" class="professor-input" />
                <input type="text" name="grade_{{ i }}" placeholder="Grade" class="grade-input" />
            </div>
            {% endfor %}
        </div>

        <button type="submit">Submit</button>

        <div style="margin-top: 15px;">
            <button type="button" onclick="alert('New student! No previous courses to enter.')">
                I'm a new student
            </button>
        </div>
    </form>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='renderer.js') }}"></script>

    </div>
</body>
</html>
