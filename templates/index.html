<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  
<!-- Our page title at the top and linking css  -->
  <title>{{ title or "Grade App" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  

<!--      This is the navigation bar for the site(our predictor & Analyzer tabs) And linking the hmlt pages         -->
  <nav class="navbar">     
    <ul>
      <li><a href="{{ url_for('prediction') }}" class="{% if request.path=='/prediction' %}active{% endif %}">SMC Prediction</a></li>
      <li><a href="{{ url_for('analyzer') }}" class="{% if request.path=='/analyzer' %}active{% endif %}">SMC Grade Analyzer</a></li>
      <li><a href="{{ url_for('fall_classes') }}" class="{% if request.path=='/fall_classes' %}active{% endif %}">2025 FALL CLASSES</a></li>
    </ul>
  </nav>

  <!--      This content is based on the tab we are in   -->
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
 <!--     linking our js  -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
